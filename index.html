<button type='button' class='navbar-toggle pull-left'>

          {{/link-to}}
</button>
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>

  <!--script for index-->
<script type="text/x-handlebars" data-template-name='index'>
  <h1>Vintage Bicycles<img src="img/crank.jpg" height="20px" width="20px">Info</h1>
  <p>Vintage Bicycles, their restoration and their ornamentation has been a focal point for many cyclists and websites. Cycling has a short life in archeological terms, albeit with a rich material culture and record. This page hopes to link you to as many resources as possible, showcasing examples of and twists on vintage bicycles. Thanks for visiting, and please consider donating to the site! Thanks.</p>
  <img src="img/church2.jpg" alt='fields' class='img-thumbnail img-responsive'/>
  <p>Today&#39;s date is {{time}}</p>
</script>
  <!--script for about-->
<script type="text/x-handlebars" data-template-name='about/index'>
<h4>At vintagebicycles.info, we love recording and sharing the history of Vintage Bicycles.</h4>
<h4> We would love for you to participate in our site, and become a member!</h4>
<h4>If you are able to contribute a significant amount to our site, we will list you here and allow other interested cyclists to contact you. Thanks in advance!</h4>
</script>

<br>

{{/if}}
{{#if ref.text2}}

{{#if ref.text3}}

<!--Component for reused template for the general reference-->
<script type="text/x-handlebars" data-template-name='components/genref-spec'>
<a href='http://sheldonbrown.com' target='_blank'><p><strong>Sheldon Brown</strong></a> is the original bicycle reference writer online, and is a inspiration to many. I first discovered Sheldon Brown in college, and read through his site. I personally loved his <a href="http://sheldonbrown.com/org/bicycle.html" target="_blank">personal bikes</a> the most, as they told me more about Sheldon as a person. This site hopes to someday give users the power to build their own page for their bikes...</p>
<a href='http://www.bikeforums.net/forum.php' target='_blank'><p><strong>Bike Forums</strong></a> is an extremely helpful forum site where you can ask questions about any bike project and find opinions on prices, quality, history, and mechanical issues from a group of helpful folks.</p>
<a href='http://www.velospace.org/' target='_blank'><p><strong>Velospace</strong></a> is a site that allows bicycle enthusiasts to upload images and content and keep track of their own profiles. This site was a big inspiration for vintagebicycles.info.</p>
<a href='http://www.cyclofiend.com/' target='_blank'><p><strong>Cyclofiend</strong></a> is a site I learned about recently when buying my XO-1. This site has lots of really nice bicycles on it, user submitted.</p>
<a href='http://www.classicrendezvous.com'  target='_blank'><p><strong> Classic Rendezvous</strong></a> really specializes in race quality vintage bicycles, and has really good information throughout the website. Its got really good coverage on rare frames.</p>
<a href='http://bicycles.stackexchange.com/' target='_blank'><p><strong> Stack Exchange</strong></a> is typically a website people turn to for help with computer coding problems, but the site has a bicycles section and it is a great place to find unique questions, problems, and feedback. The best way to use the site is rather click on this link, write a problem directly into google and add the bicycles.stackexchange.com url in the query.</p>
</script>
