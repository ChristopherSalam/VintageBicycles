<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vintagebicycles.info</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name='application'>
  <div class='navbar navbar-default bigbackground navbar-static-top'>
    <div class='container'>
      <div class='navbar-header'>
<button type='button' class='navbar-toggle pull-left'>
          {{#link-to 'index'}}
        <img src='img/chain.jpg' alt='logo'/>
          {{/link-to}}
</button>
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
          <span class="sr-only">site navigation</span>
          <!--<span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>-->
        <img src="img/drop.png"/>
        </button>
      </div>
        <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
          {{#link-to 'index' tagName='li'}} &nbsp; Main Page &nbsp; {{/link-to}}
          {{#link-to 'about' tagName='li'}} &nbsp; Be an Archeologist &nbsp; {{/link-to}}
          {{#link-to 'catalog' tagName='li'}} &nbsp; View our Catalog &nbsp; {{/link-to}}
          {{#link-to 'references' tagName='li'}} &nbsp; References &nbsp;{{/link-to}}
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
  <footer class='container bigbackground'> <hr/>
    <p class='pull-left'>Vintage Bicycles &copy; 2015</p>
    <p class='pull-right'>{{#link-to 'credits'}}Take me to your leader!{{/link-to}}</p>
  </footer>
</script>
  <!--script for index-->
<script type="text/x-handlebars" data-template-name='index'>
  <h1>Vintage Bicycles<img src="img/crank.jpg" height="20px" width="20px">Info</h1>
  <p>Vintage Bicycles, their restoration and their ornamentation has been a focal point for many cyclists and websites. Cycling has a short life in archeological terms, albeit with a rich material culture and record. This page hopes to link you to as many resources as possible, showcasing examples of and twists on vintage bicycles. Thanks for visiting, and please consider donating to the site! Thanks.</p>
  <img src="img/church2.jpg" alt='fields' class='img-thumbnail img-responsive'/>
  <p>Today&#39;s date is {{time}}</p>
</script>
  <!--script for about-->
<script type="text/x-handlebars" data-template-name='about/index'>
<h4>At vintagebicycles.info, we love recording and sharing the history of Vintage Bicycles.</h4>
<h4> We would love for you to participate in our site, and become a member!</h4>
<h4>If you are able to contribute a significant amount to our site, we will list you here and allow other interested cyclists to contact you. Thanks in advance!</h4>
</script>
<script type="text/x-handlebars" data-template-name='about'>
  <h2>Be an archeologist for Vintage Bicycles<img src="img/crank.jpg" height="20px" width="20px">Info!</h2>
  <h4>Our Major Contributers:</h4>
    <div class='col-sm-3'>
      <div class='list-group'>
        {{#each}}
          {{#link-to 'person' this classNames='list-group-item'}}
            <p class-"small">{{person}}</p>
          {{/link-to}} 
        </li>
      {{/each}}
      </div>
    </div>
    <div class='col-sm-9'>
      {{outlet}}
    </div>
</script>
<script type="text/x-handlebars" data-template-name='person'>
  <h1>{{person}}</h1>
  <p>{{story}}</p>
  <img {{bind-attr src='image'}} class='hover-color img-thumbnail img-responsive'/>
</script>
  <!--script for catalog-->
<script type="text/x-handlebars" data-template-name='catalog'>

        {{#link-to 'bianchi' this tagName='li'}} &nbsp; Bianchi &nbsp; {{/link-to}}
        {{#link-to 'cannondale' this tagName='li'}} &nbsp; Cannondale &nbsp; {{/link-to}}
        {{#link-to 'peugeot' this tagName='li'}} &nbsp; Peugeot &nbsp; {{/link-to}}
        {{#link-to 'trek' this tagName='li'}} &nbsp; Trek &nbsp;{{/link-to}}
        {{#link-to 'japanese' this tagName='li'}} &nbsp; Japanese &nbsp; {{/link-to}}
        {{#link-to 'english' this tagName='li'}} &nbsp; English &nbsp; {{/link-to}}
        {{#link-to 'italian' this tagName='li'}} &nbsp; Italian &nbsp; {{/link-to}}
        {{#link-to 'usa' this tagName='li'}} &nbsp; U.S.A. &nbsp; {{/link-to}}
        {{#link-to 'catalog' tagName='li'}} &nbsp; Go Back! &nbsp;{{/link-to}}
  </ul><br><br><br>
  <ul class='list-unstyled'>
    {{#each}}
    {{bike-spec bike=this}}
    {{/each}}
  </ul>
  </script>

<!--Component for reused template for individual bikes-->
<script type="text/x-handlebars" data-template-name='components/bike-spec'>
  <li class='row'>
  {{#link-to 'bike' bike}}
    <img {{bind-attr src='bike.image'}} class='hover-color img-thumbnail col-sm-5'/>
       <div class='col-sm-7'>
        <h3>{{bike.make}} {{bike.model}}</h3>
        <p class='product-description'>{{bike.desc}}</p>
         <p class='product-description'>{{bike.persons}}</p>
       </div>
       {{/link-to}}
   </li>
</script>
<!--Blowup for each bike page-->
<script type="text/x-handlebars" data-template-name='bike'>
  <img {{bind-attr src='image'}} class='hover-color img-thumbnail img-responsive'/>
  <h1>{{make}} {{model.model}}</h1>
  <p>{{desc}}</p>
  {{#if image2}}
  <img {{bind-attr src='image2'}} class='hover-color img-thumbnail img-responsive'/>
  {{/if}}
  {{#if image3}}
  <img {{bind-attr src='image3'}} class='hover-color img-thumbnail img-responsive'/>
  {{/if}}
</script>
  <!--script for references-->
<script type="text/x-handlebars" data-template-name='references'>
  <h1>Bibliography</h1>
  <h4>Take these links to other great sites!</h4>
    <div class='col-sm-3'>
      <div class='list-group'>
        {{#each}}
          {{#link-to 'reference' this classNames='list-group-item'}}
            <p>{{make}}</p>
          {{/link-to}} 
        </li>
      {{/each}}
      </div>
    </div>
    <div class='col-sm-9'>
      {{outlet}}
    </div>
</script>
  <!--script for references-->
<script type="text/x-handlebars" data-template-name='reference'>
<h2>{{make}}</h2>
<p>{{intro}}</p>
<p>{{text}}</p>
<a {{bind-attr href='url'}}><p>Check out this site!</p></a>
</script>
  <!--script for  credits-->
<script type='text/x-handlebars' data-template-name='credits'>
  <h1>Thank you for supporting us!</h1>
  <p>My name is Christopher Salam, and I&#39;m new to web development. This is one of my portfolio sites. I would like to thank craigslist, the ember team, my bike selling associates, the late-great Sheldon Brown and all the web dev. tutorials I have used recently. I would also like to thank my patient partner Amy for her time and web design input.</p>
  <img src="img/dune.jpg" alt='fields' class='hover-color img-thumbnail img-responsive'/>
  <p> Unrelated, this is an image from Dune redone in gummy worms. Credits to Candy Warehouse </p>
</script>
