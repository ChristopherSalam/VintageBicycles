<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=480, user-scalable=no">
  <title>vintagebicycles.info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/backgrounds.css">
</head>
<!--Main Page-->
<script type="text/x-handlebars" data-template-name='application'>
  <div class='container'>
    <header role="banner">
        {{#link-to 'index'}}<img src="img/logo/vintage-bicycles-logo-white-1.png" alt="vintagebicycles.com" class='img-responsive logo col-xs-12 col-sm-7 normalLogo'/>{{/link-to}}
        {{#link-to 'index'}}<img src="img/logo/vintage-bicycles-logo-1.png" alt="vintagebicycles.com" class='img-responsive logo col-xs-12 col-sm-7 blackLogo'/>{{/link-to}}
        {{#link-to 'index'}}<img src="img/logo/vintage-bicycles-white-black-outline.png" alt="vintagebicycles.com" class='img-responsive logo col-xs-12 col-sm-7 outlineLogo'/>{{/link-to}}
      <div class='container'>
        <nav class='col-xs-12 col-sm-5 nav navbar-nav big-text' id="navigation" role="navigation">
          <ul>
            <li class="big-text ost-text">
              {{#link-to 'catalog' classNames="ost-text ost-pad"}}catalog{{/link-to}}
              {{#link-to 'references' classNames="ost-text"}}references{{/link-to}}
            </li>
            <li class="big-text ost-text">
              {{#link-to 'vendors' classNames="ost-text ost-pad"}}vendors{{/link-to}} 
              {{#link-to 'about' classNames="ost-text"}}archeologists{{/link-to}}
            </li>
          </ul>
          <br>
        </nav>
      </div>
    </header>
  </div>
  <div class='container'>{{outlet}}</div>
  <footer class='container bigbackground'> 
    <p class="centered-text creditsTab"> {{#link-to 'credits'}} This site is under development. If you are interested in the project and would like to contribute, click here for more info.{{/link-to}}  
    <p class="pull-right"><strong class="small">Vintage Bicycles &copy; {{year}}</strong></p>
  </footer>
</script>
<body>
  <!--script for index-->
<script type="text/x-handlebars" data-template-name='index'>
  <img src="img/backgrounds/home-page-note-alt.png" alt='Home Page' class='img-thumbnail img-responsive home-img'/>
</script>
  <!--script for about-->
<script type="text/x-handlebars" data-template-name='about/index'>
<h4>At vintagebicycles.info, we love recording and sharing the history of Vintage Bicycles.</h4>
<h4> We would love for you to participate in our site, and become a member!</h4>
<h4>If you are able to contribute a significant amount to our site, we will list you here and allow other interested cyclists to contact you. Thanks in advance!</h4>
</script>
<script type="text/x-handlebars" data-template-name='about'>
  <h2>Be an archeologist for vintagebicycles.info!</h2>
  <h4>Our Major Contributers:</h4>
    <div class='col-md-2 col-sm-12'>
      <div class='list-group'>
        {{#each}}
          {{#link-to 'person' this classNames='list-group-item'}}
            <p class-"small">{{person}}</p>
          {{/link-to}}</li>
        {{/each}}
      </div>
    </div>
  <div class='col-md-10 col-sm-12'>
    {{outlet}}
  </div>
</script>
<script type="text/x-handlebars" data-template-name='person'>
  <p> &ldquo; {{story}} &rdquo; - <strong>{{person}}</strong>.</p>
  <img {{bind-attr src='image'}} class='hover-color img-thumbnail img-responsive'/>
</script>

<script type="text/x-handlebars" data-template-name='catalog'>
  <div class='nav navbar-nav make-padding'>
        {{#link-to 'bianchi' this}}<img src="img/brands/bianchi-logo.png"/>{{/link-to}}
        {{#link-to 'cannondale' this}}<img src="img/brands/cannondale-logo.png"/>{{/link-to}}

        {{#link-to 'peugeot' this}}<img src="img/brands/peugeot-logo.png"/>{{/link-to}}
        {{#link-to 'raleigh' this}}<img src="img/brands/raleigh-logo.png"/>{{/link-to}}
        {{#link-to 'specialized' this}}<img src="img/brands/specialized-logo.png"/>{{/link-to}}
        {{#link-to 'trek' this}}<img src="img/brands/trek-logo.png"/>{{/link-to}}
        <br>
        {{#link-to 'japanese' this classNames="flag-padding"}} <img src="img/countries/japan-desat.png" /> {{/link-to}}
        {{#link-to 'english' this classNames="flag-padding"}} <img src="img/countries/uk-desat.png" /> {{/link-to}}
        {{#link-to 'french' this classNames="flag-padding"}} <img src="img/countries/france-desat.png" /> {{/link-to}}
        {{#link-to 'italian' this classNames="flag-padding"}} <img src="img/countries/italy-desat.png" /> {{/link-to}}
        {{#link-to 'usa' this classNames="flag-padding"}} <img src="img/countries/usa-desat.png" /> {{/link-to}}
  </div>
  <ul class="bikebinder">
    {{#each}}
    {{bike-spec bike=this}}
    {{/each}}
   </ul> 
  </script>

<a href="mailto:html@christopher.salam@gmail.com">christopher.salam@gmail.com</a>
   and I will update the site!</p>

<!--Component for reused template for the general reference-->
<script type="text/x-handlebars" data-template-name='components/genref-spec'>
  <a href='http://sheldonbrown.com' target='_blank'><p><strong>Sheldon Brown</strong></a> is the original bicycle reference writer online, and is a inspiration to many. I first discovered Sheldon Brown in college, and read through his site. I personally loved his <a href="http://sheldonbrown.com/org/bicycle.html" target="_blank">personal bikes</a> the most, as they told me more about Sheldon as a person. This site hopes to someday give users the power to build their own page for their bikes...</p>
  <a href='http://www.bikeforums.net/forum.php' target='_blank'><p><strong>Bike Forums</strong></a> is an extremely helpful forum site where you can ask questions about any bike project and find opinions on prices, quality, history, and mechanical issues from a group of helpful folks.</p>
  <a href='http://www.velospace.org/' target='_blank'><p><strong>Velospace</strong></a> is a site that allows bicycle enthusiasts to upload images and content and keep track of their own profiles. This site was a big inspiration for vintagebicycles.info.</p>
  <a href='http://www.cyclofiend.com/' target='_blank'><p><strong>Cyclofiend</strong></a> is a site I learned about recently when buying my XO-1. This site has lots of really nice bicycles on it, user submitted.</p>
  <a href='http://www.classicrendezvous.com'  target='_blank'><p><strong> Classic Rendezvous</strong></a> really specializes in race quality vintage bicycles, and has really good information throughout the website. Its got really good coverage on rare frames.</p>
  <a href='http://www.bikepedia.com/'  target='_blank'><p><strong>Bikepedia</strong></a> is an extremely helpful website for searching through for what a bicycle came with stock. This is a major tool to help figure out which parts have been replaced on a new-to-you bicycle. Unfortunately there is not much information bikes pre-1988.</p>
  <a href='http://www.retrobike.co.uk/'  target='_blank'><p><strong>Retro Bike</strong></a> is an extremely well thought out site which is primarily based out of the UK, but has some really nice members taking on projects and finding interesting bicycles and sharing them.</p>
  <a href='http://velobase.com/'  target='_blank'><p><strong>Velo Base</strong></a> is a vintage bicycle database</p>
  <a href='http://www.ebicycles.com/' target='_blank'><p><strong>ebicycles</strong></a> is a great site full of tools and other valuable resources.</p>
  <a href='http://bicycles.stackexchange.com/' target='_blank'><p><strong> Stack Exchange</strong></a> is typically a website people turn to for help with computer coding problems, but the site has a bicycles section and it is a great place to find unique questions, problems, and feedback. The best way to use the site is rather click on this link, write a problem directly into google and add the bicycles.stackexchange.com url in the query.</p>
  <p class="small"><strong>Missing a site you commonly use? </strong>If so, please send it to me @ 
  <a href="mailto:html@christopher.salam@gmail.com">christopher.salam@gmail.com</a>
   and I will update the site!</p>
</script>
